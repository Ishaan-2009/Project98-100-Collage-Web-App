<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

    <link href="style.css" rel="stylesheet">

</head>

<body>

<center>

    <h1> Collage Web App</h1>

    <hr>

    <h4> Please press allow as soon as the popup comes. after, give a voice command.</h4>

    <div class="form-group">
        <h3> Say "take my selfie"</h3>
        <label>Your voice output : </label>
        <textarea class="form_conrol" id="text_box" readonly="true"></textarea>
    </div>

    <button class="btn btn-primary" onclick="start();">Start</button>
    <h4>Press the start button</h4>

    <label>Your webcam: </label>
    <div id="camera"></div>

    <br>

    <label>All selfies will be displayed here: </label>

    <div id="resultShow">
        <div id="result1">
        <img src="pic1.jpg" id="img1">
        </div>
        <div id="result2">
        <img src="pic2.jpg" id="img2">
        </div>
        <div id="result3"> 
        <img src="pic3.jpg" id="img3">
        </div>
    </div>

</center>

<div class="copy_right_footer" style="color: indigo; text-align: center; margin-bottom: 10px;">Made by Ishaan</div>

<script src="main.js"></script>
</body>

</html>
